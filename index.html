<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <script src="https://kit.fontawesome.com/84ec98cd47.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <section id="product">
      <div class="image">
        <img class="img-wrapper" src="/images/image-equilibrium.jpg" alt="">
        <div class="img-overlay">
          <img class="preview-icon" src="/images/icon-view.svg" alt="">
        </div>
      </div>
      <h2 id="title">Equilibrium #3429</h2>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="coin-info">
        <p id="price"><i class="fa-brands fa-ethereum"></i>  0.041 ETH</p>
        <p id="time-left"><i class="fa-solid fa-clock"></i>  3 days left</p>
      </div>
      <div class="user">
        <img class="user-img" src="/images/image-avatar.png" alt="">
        <p id="user-creator">Creation of <span id="user-name">Jules Wyvern</span></p>
      </div>
    </section>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emilio Bringas</a>.
  </div> -->
</body>
</html>
